<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Achievements Platform - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container login-container">
        <div class="login-box">
            <div class="logo">ðŸŽ“</div>
            <h1>Student Achievements Platform</h1>
            <p class="subtitle">Track your academic success</p>
            
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <div class="form-group">
                    <label for="role">Login As</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            if (!role) {
                showMessage('Please select a role', 'error');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', role);
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('userName', data.name);
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        if (role === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        } else {
                            window.location.href = 'student-dashboard.html';
                        }
                    }, 1500);
                } else {
                    showMessage(data.message || 'Login failed. Please check your credentials.', 'error');
                }
            } catch (error) {
                showMessage('Connection error. Make sure backend is running on http://localhost:5000', 'error');
            }
        });
        
        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            if (type === 'error') {
                setTimeout(() => messageDiv.style.display = 'none', 5000);
            }
        }
    </script>
</body>
</html>
