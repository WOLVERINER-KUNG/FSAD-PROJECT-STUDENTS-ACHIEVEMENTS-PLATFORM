<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Achievements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <h1>üéì Student Dashboard</h1>
                <div class="header-right">
                    <span class="user-name" id="userName"></span>
                    <button class="btn btn-logout" onclick="logout()">Logout</button>
                </div>
            </div>
        </header>
        
        <div class="dashboard-content">
            <aside class="sidebar">
                <nav class="sidebar-menu">
                    <a href="#" class="menu-item active" data-section="achievements">
                        <span class="icon">‚≠ê</span>
                        <span>My Achievements</span>
                    </a>
                    <a href="#" class="menu-item" data-section="profile">
                        <span class="icon">üë§</span>
                        <span>My Profile</span>
                    </a>
                    <a href="#" class="menu-item" data-section="requests">
                        <span class="icon">üìã</span>
                        <span>My Requests</span>
                    </a>
                </nav>
            </aside>
            
            <main class="main-content">
                <!-- Achievements Section -->
                <section id="achievements-section" class="content-section active">
                    <div class="section-header">
                        <h2>Your Achievements</h2>
                        <button class="btn btn-primary" onclick="openRequestModal()">Request New Achievement</button>
                    </div>
                    <div id="achievementsList" class="achievements-grid">
                        <p class="loading">Loading achievements...</p>
                    </div>
                </section>
                
                <!-- Profile Section -->
                <section id="profile-section" class="content-section">
                    <h2>My Profile</h2>
                    <div class="profile-card" id="profileCard">
                        <p class="loading">Loading profile...</p>
                    </div>
                </section>
                
                <!-- Requests Section -->
                <section id="requests-section" class="content-section">
                    <div class="section-header">
                        <h2>Achievement Requests</h2>
                        <button class="btn btn-primary" onclick="openRequestModal()">Request New Achievement</button>
                    </div>
                    <div id="requestsList" class="requests-list">
                        <p class="loading">Loading requests...</p>
                    </div>
                </section>
            </main>
        </div>
    </div>
    
    <!-- Request Modal -->
    <div id="requestModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Request New Achievement</h2>
                <span class="close" onclick="closeRequestModal()">&times;</span>
            </div>
            <form id="requestForm" class="form">
                <div class="form-group">
                    <label for="achievementTitle">Achievement Title</label>
                    <input type="text" id="achievementTitle" required placeholder="e.g., Programming Excellence">
                </div>
                <div class="form-group">
                    <label for="achievementDescription">Description</label>
                    <textarea id="achievementDescription" required placeholder="Describe your achievement..."></textarea>
                </div>
                <div class="form-group">
                    <label for="achievementDate">Date Achieved</label>
                    <input type="date" id="achievementDate" required>
                </div>
                <div class="form-group">
                    <label for="achievementCategory">Category</label>
                    <select id="achievementCategory" required>
                        <option value="">Select Category</option>
                        <option value="academic">Academic</option>
                        <option value="sports">Sports</option>
                        <option value="cultural">Cultural</option>
                        <option value="technical">Technical</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit Request</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            document.getElementById('userName').textContent = 'Welcome, ' + (localStorage.getItem('userName') || 'Student');
            loadAchievements();
            loadProfile();
            loadRequests();
            setupMenuItems();
            setupRequestForm();
        });
        
        function checkAuth() {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');
            if (!token || role !== 'student') {
                window.location.href = 'index.html';
            }
        }
        
        async function loadAchievements() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('http://localhost:5000/api/achievements', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) throw new Error('Failed to load');
                const achievements = await response.json();
                
                const list = document.getElementById('achievementsList');
                if (achievements.length === 0) {
                    list.innerHTML = '<div class="empty-state"><p>No achievements yet. Keep working on your goals!</p></div>';
                } else {
                    list.innerHTML = achievements.map(a => `
                        <div class="achievement-card">
                            <div class="card-header">
                                <h3>${a.title}</h3>
                                <span class="status ${a.status}">${a.status}</span>
                            </div>
                            <p class="card-description">${a.description}</p>
                            <div class="card-footer">
                                <small>üìÖ ${new Date(a.date).toLocaleDateString()}</small>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                document.getElementById('achievementsList').innerHTML = '<p class="error">Error loading achievements</p>';
            }
        }
        
        async function loadProfile() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('http://localhost:5000/api/auth/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) throw new Error('Failed to load');
                const profile = await response.json();
                
                document.getElementById('profileCard').innerHTML = `
                    <div class="profile-info">
                        <div class="profile-item">
                            <label>Name</label>
                            <p>${profile.name}</p>
                        </div>
